    <p id="query"></p>

      // expected url is like:
      //https://example.com/complete?checkout_id={checkout_id}&project_id={project_id}
      const queryString = window.location.href.split("?")[1];
      const pHtml = document.getElementById("query")
      const text = document.createTextNode(queryString)
      pHtml.appendChild(text)
      const urlParams = new URLSearchParams(queryString);
      const appRedirectUrl = `draftbit://LoginScreen/${queryString}`
      console.log(
        "redirecting to:",
        appRedirectUrl
      );
      window.location.replace(
        appRedirectUrl
      );
    </script>
