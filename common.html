<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERYD - Redirects for Veriff</title>
  </head>
  <body>
    <h3>Redirect...............</h3>
    <p>Requested redirect scheme: <span  id="query"></span></p>
    <script>
      // expected url is like:
      //https://example.com/complete?checkout_id={checkout_id}&project_id={project_id}
      const queryString = window.location.href.split("?")[1];
      const pHtml = document.getElementById("query")
      
      const urlParams = new URLSearchParams(queryString);
      const scheme = urlParams.get("scheme");
      // const code = urlParams.get("code");
      const text = document.createTextNode(scheme)
      pHtml.appendChild(text)
      window.location.replace(
        `${scheme}://CustomerOnboardingVeriffScreen/true`
      );
    </script>
  </body>
</html>
